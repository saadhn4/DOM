<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <h1 class="message">first heading</h1>
    <div id="container">
      <h1 class="message">second heading</h1>
      <h1 class="message">third heading</h1>
    </div>
  </div>

  <script>
    let ele = document.getElementsByClassName("message")
    console.log(ele);
    // we can add this getElementsByClassName on any other element also
    let cont = document.getElementById("container")
    let msg= cont.getElementsByClassName("message")
    console.log(msg);

  </script>
</body>

</html>
