<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul id="menu">
    <li>Home</li>
    <li>About</li>
    <li>Blog</li>
    <li style="display: none">Project</li>
  </ul>

  <script>
    let menu = document.getElementById("menu")
    // Hello in h1 on browser body
    // if instead of innerHTML i wrote text content in browser itll show me the opening and closing tags also
    menu.innerHTML="<h1>Hello</h1>";
  </script>
</body>

</html>
